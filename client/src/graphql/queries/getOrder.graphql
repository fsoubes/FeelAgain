query GetOrder($orderId: String!) {
  getOrder(orderId: $orderId) {
    _id
    total
    tracking
    createdAt
    timeline
    status
    adress {
      name
      line1
      line2
      phone
      email
      city
      postal_code
      country
    }
    user {
      email
    }
    products {
      _id
      quantity
      variant {
        _id
        title
        price
        shoes {
          _id
          vendor
          title
          images {
            src
          }
        }
      }
    }
  }
}
