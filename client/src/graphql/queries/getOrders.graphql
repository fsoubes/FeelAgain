query GetOrders {
  getOrders {
    _id
    total
    tracking
    createdAt
    status
    adress {
      name
      line1
      line2
      phone
      email
      city
      postal_code
      country
    }
    user {
      email
    }
    products {
      _id
      quantity
      variant {
        title
        shoes {
          _id
          title
          vendor
          images {
            src
          }
        }
      }
    }
  }
}
