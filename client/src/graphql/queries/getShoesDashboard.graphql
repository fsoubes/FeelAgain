query GetDashboardShoes($shoesId: ObjectId!) {
  getSingleShoe(shoesId: $shoesId) {
    _id
    title
    body_html
    handle
    vendor
    product_type
    price
    tags
    size
    is_published
    images {
      _id
      src
    }
    variants {
      ...VariantFragment
    }
    relatives {
      _id
      title
      images {
        _id
        src
      }
    }
  }
}
